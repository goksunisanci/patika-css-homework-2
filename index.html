<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google!</title>
<!--    <link rel="stylesheet" href="css/reset.css">-->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="top-container" id="header">
            <img src="images/google.jpg" alt="">
        </div>
        <div class="middle-container">
            <div class="search-container">
                <div>Search the web using Google!</div>
                <div><input id="search-input" type="text"></div>
                <div>
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
            <div class="link-container">
                <div id="searches">
                    <div>
                        Special Searches
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford
                            Search</a>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux
                            Search</a>
                    </div>
                </div><div id="help">
                    <div>
                        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About
                            Google!</a>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company
                            Info</a>
                    </div>
                    <div>
                        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!
                            Logos</a>
                    </div>
                </div><div id="subscribe">
                    <div>
                        Get Google!
                    </div>
                    <div>
                        updates monthly:
                    </div>
                    <div>
                        <input type="text" placeholder="your e-mail">
                    </div>
                    <div>
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19991009030623/http://www.egroups.com/group/google-friends/">Archive</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container">
            Copyright Â©1998 Google Inc.
        </div>


    </div>
</body>
</html>
